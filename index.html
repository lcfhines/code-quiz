<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <header>
    <div>
        <button id="high-scores">View High Scores</button>
    </div>
    <div id="time-indicator">
        <h2>Time:</h2>
        <h2 id="time-left">30</h2>
    </div>
    </header>

<div id="container">
    <main id="quiz-display-area">
        <h2 id="question-display">Coding Quiz</h2>
        <nav id="question-options">
            <p id="rules"><small>Try to answer as many questions as you can within the time limit. Each incorrect answer will deduct 10 seconds from your time remaining!</small></p>
            <ul id="answer-list">
                <li id="answer-1"></li>
                <li id="answer-2"></li>
                <li id="answer-3"></li>
                <li id="answer-4"></li>
            </ul>
        </nav>
        <div>
            <button id="start">Start Game</button>
        </div>
        <div id="question-results"></div>
    </main>
</div>
    
    <script src="assets/script.js" ></script>
</body>
</html>
